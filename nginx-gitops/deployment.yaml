apiVersion: apps/v1
kind: Deployment
metadata:
  name: Tomcat
 # namespace: dev    # <-- Namespace goes here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Tomcat
  template:
    metadata:
      labels:
        app: Tomcat
    spec:
      containers:
      - name: Tomcat
        image: Tomcat
        ports:
        - containerPort: 8081
