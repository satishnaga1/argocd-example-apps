apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
 # namespace: dev    # <-- Namespace goes here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat
        ports:
        - containerPort: 8081
